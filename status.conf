# <Location "/server-status">
#     SetHandler server-status
    
#     # 安全限制：官方強烈建議不要對外開放
#     # 在 Docker 測試環境下可用：
#     Require all granted
    
#     # 若在正式環境，建議限制僅限特定 IP：
#     # Require ip 192.168.1.1
# </Location>

ExtendedStatus On

<Location "/server-status">
    SetHandler server-status
    
    # --- Basic Authentication Setup ---
    AuthType Basic
    AuthName "Apache Status Restricted Area"
    # This path must match the volume mapping in docker-compose
    AuthUserFile "/usr/local/apache2/conf/.htpasswd"
    Require valid-user
</Location>